<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Care Center | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2C3E50;
            --accent-color: #3498DB;
            --light-bg: rgba(255, 255, 255, 0.95);
            --gradient-start: #2C3E50;
            --gradient-end: #3498DB;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end)) !important;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 0.9;
        }

        .myimg {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .logo:hover .myimg {
            transform: scale(1.1);
        }

        .signup-container {
            max-width: 450px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--light-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border: 2px solid #e9ecef;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-signup {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            width: 100%;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .message-text {
            color: #dc3545;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 8px;
            background-color: rgba(220, 53, 69, 0.1);
        }

        .footer {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }

        .footer h6 {
            margin: 0;
            font-weight: 500;
            opacity: 0.9;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a href="/" class="logo">
                <img class="myimg" src="static/img.png" alt="Healthcare Logo">
                <h5 class="mb-0 text-white">Disease Prediction System</h5>
            </a>
            <a href="/" class="btn btn-outline-light">
                <i class="fas fa-home me-2"></i>Home
            </a>
        </div>
    </nav>

    <div class="signup-container">
        <h4 class="text-center mb-4">Create an Account</h4>
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            
            {% if message %}
            <div class="alert message-text mb-3">
                <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
            </div>
            {% endif %}

            <button type="submit" class="btn btn-signup">
                <i class="fas fa-user-plus me-2"></i>Sign Up
            </button>

            <div class="login-link">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </form>
    </div>

    <div class="footer">
        <h6><i class="fas fa-code me-2"></i>Developed by:Sachin, Ritesh, Faisal, Bikash</h6>
    </div>
</body>
</html>
